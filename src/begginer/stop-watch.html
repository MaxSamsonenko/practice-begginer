<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stop Watch</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/pages/stop-watch.css" />
	</head>
	<body>
		<h1>Stop Watch</h1>
		<div class="stop-watch">
			<div class="watch">
				<span id="display" class="display">00:00:00.0</span>
			</div>
			<button id="startStop" class="start form-btn" type="button">Start</button>
			<button id="lap" class="lap form-btn" type="button">Lap</button>
		</div>
		<div id="laps" class="laps"></div>
		<script src="../../js/stop-watch/stop-watch.js"></script>
	</body>
</html>
