<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prime number checker</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/pages/prime-number-checker.css" />
	</head>
	<body>
		<h1>Prime number checker</h1>
		<p>Please enter your an integer below</p>
		<form id="prime-form" class="form">
			<label for="number" class="form-label">
				<div class="input-wrap">
					<input
						id="number"
						required
						class="form-input"
						type="text"
						inputmode="numeric"
						maxlength="5"
						autocomplete="off"
						step="1"
						placeholder="Enter number..."
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
					/>
				</div>
			</label>
			<button type="submit" class="form-btn">Check number</button>
		</form>
		<div>
			<p class="results">Results: <span class="result"></span></p>
		</div>
		<script src="../js/prime-number-checker/prime-number-checker.js"></script>
	</body>
</html>
