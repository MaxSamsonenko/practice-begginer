<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Array Sorter</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/pages/array-sorter.css" />
	</head>
	<body>
		<h1>Array Sorter (numbers)</h1>
		<p>Please enter an array below</p>
		<form id="sorter-form" class="form">
			<label for="sorter" class="form-label">
				<div class="input-wrap">
					<input
						id="sorter"
						required
						inputmode="numeric"
						class="form-input"
						type="text"
						autocomplete="off"
						placeholder="e.g 12 67 34..."
						oninput="this.value = this.value.replace(/[^0-9.]/g, ' ').replace(/(\..*)\./g, '$1');"
					/>
				</div>
			</label>

			<button type="submit" class="form-btn">Sort array</button>
		</form>
		<div class="results"></div>
		<script src="../js/array-sorter/array-sorter.js" type="module"></script>
	</body>
</html>
